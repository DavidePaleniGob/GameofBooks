	<div>
		<div class="navbar" style="background-color: #1565c0; ">

				<div class="nav navbar-nav navbar-left">
					<img src="LOGO_GOB.png" style="width: 300px; ">

				<div class="nav navbar-nav navbar-right">
					<a href="javascript:void(0)" id ="nav_login" class="btn btn-raised btn-default right">Login<div class="ripple-container"></div></a>
					<a href="javascript:void(0)" id ="nav_signin" class="btn btn-raised btn-default right">Sign in<div class="ripple-container"></div></a>

	<script type="text/javascript">

		function load_js() {
        	$.material.init();
            $("#nav_login").click(load_login);
			$("#nav_signin").click(load_signin);
        }

		function load_login() {
			console.debug("LOADING LOGIN");	
			$("#body").load("index_pages/login.html", load_js);
		}
		
		function load_signin() {
			console.debug("LOADING SIGNIN");	
			$("#body").load("index_pages/registrazione.html", load_js);
		}

		$(document).ready(function() { 	
			load_login();
		});
	</script>
