<script type="text/javascript">
	var submit = function() {
		var titolo = $("#titolo").val();
		var testo = $("#testo").val();
		var file = $("#fileToUpload").val();

		var json = new Object();
		json.comando = 'inserisci_paragrafo';
		json.parametri = new Object();
		json.parametri.nome = titolo;
		json.parametri.contenuto = testo;
		json.parametri.immagine = file;
		console.log(json);
		//TODO: testare invio a controller
		$.post("/controller.php", json).done(function(data) {
			if(data.errore) {

				alert("Errore nell'invio");
			}else{
				//TODO: da sistemare
				if(data.risposta.redirect=="creatore"){
					window.location.href = "/creatore/index.html";
				}else if(data.risposta.redirect=="giocatore"){
					window.location.href = "/giocatore/index.html";
				}
			}
		});
	}
</script>

	<div class="jumbotron">
		<form action="javascript: submit();">
			<label class="text-center"><h2>Inserimento Paragrafo</h2></label>
			<div class="form-group">
			
				<label for="titolo" class="col-md-2 control-label">Titolo</label>
				
				<div class="col-md-10">
					<input type="text" class="form-control" id="titolo">
				</div>	
			</div>	
			<div class="form-group">
			  <label for="fileToUpload" class="col-md-2 control-label">File</label>

			  <div class="col-md-10">
				<input type="text" readonly="" class="form-control" placeholder="Browse...">
				<input type="file" id="fileToUpload" multiple="">
			  </div>
			</div>
			<div class="form-group">
			  <label for="testo" class="col-md-2 control-label">Testo</label>

			  <div class="col-md-10">
				<textarea class="form-control" rows="1" cols="110"  id="testo" style="overflow-y: hidden;"></textarea>
			  </div>
			</div>
			</br></br></br></br>
			<input type="submit" class="btn btn-raised btn-default" id="invio" name="submit"><div class="ripple-container"></div>
		</form>
	</div>

<script type="text/javascript">
	$("#testo").keyup(function(e) {
		while($(this).outerHeight() < this.scrollHeight + parseFloat($(this).css("borderTopWidth")) + parseFloat($(this).css("borderBottomWidth"))) {
			$(this).height($(this).height()+1);
		};
	});
</script>
