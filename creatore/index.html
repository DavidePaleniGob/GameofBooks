                    var carica = function () {
                        var data = new FormData();
                        data.append("comando", "creare_lg");
                        data.append("img_copertina", $("#img_copertina").prop("files")[0]);
                        data.append("img_mappa", $("#img_mappa").prop("files")[0]);
                        data.append("titolo", $("#titolo").val());
                        data.append("visibile", $("#visibile").val());
                        console.log(data);
                        $.ajax({
                            type: 'POST',
                            dataType: 'json',
                            url: "../controller.php",
                            data: data,
                            cache: false,
                            contentType: false,
                            processData: false,
                            success: function (data) {
                                console.log("success");
                                console.log(data);
                            },

                            }

                    };

                            <div class="form-group">
